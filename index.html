<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="box">
    <div class="container">
      <nav class="navbar navbar-light bg-brown">
        <div class="container-fluid">
          <form class="d-flex" id="city-search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search city"
              aria-label="Search"
              id="city-input"
              autocomplete="off"
            
            />
            <button class="btn btn-outline-success" type="submit">
              🔎
            </button>
          
            <button type="button" class="btn btn-outline-info" id="current-button">My location</button>
          </form>
    
      </nav>
    </div>
      <br />
      
      <div class="row justify-content-around">
        <div class="col-5">
          <div class="card bg-dark text-white">
            <img src="media/clouds.jpeg" class="card-img" />
            <div class="card-img-overlay">
              <h5 class="card-title" id="current-city">Zarnesti</h5>
              <br />
              <p class="card-text" id="current-date">
                <strong>Monday, 31 May</strong>
              </p>
              <div class="row">
                <div class="col-6 temperature">
                 <span id="temperature">18°C</span>  
                 <span class="units">
                  <a href="#" id="celsius-unit">C°</a>|
                  <a href="#" id="fahrenheit-unit">F°</a>
                  
                  <br />
                  <span id="day-description">Sunny 🌞</span>
                  
                  <br /> <span id="min-temp">Min. temp 10°C</span>
                  
                  <br /> <span id="max-temp">Max. temo 19°C</span>
                  
                </div>
                <div class="col-6 weather">
                  Chance of rain: 10%
                  <br /> <span id="humidity">Humidity: 20%</span>
                  
                  <br /> <span id="wind">Wind: 35 km/h</span>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 forecast">
          
         
          <div class="card text-center" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Tuesday, 1 June</h5>
              <p class="card-text">16°C ⛅</p>
            </div>
          </div>

          <div class="card text-center" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Wednesday, 2 June</h5>
              <p class="card-text">18°C ☁️</p>
            </div>
          </div>

          <div class="card text-center" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Thursday, 3 June</h5>
              <p class="card-text">14°C 🌧️</p>
            </div>
          </div>

          <div class="card text-center" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Friday, 4 June</h5>
              <p class="card-text">12°C ⛈️</p>
            </div>
          </div>

          <div class="card text-center" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Saturday, 5 June</h5>
              <p class="card-text">15°C 🌦️</p>
            </div>
          </div>
        </div>
      </div>
      <br>
    <p class="git-code">
<a href="https://github.com/Raluca158/weather-app">Open-source code</a> by Raluca Popescu
    </p>

      <script src="src/index.js"></script>
    </div>
  </div>
  </body>
</html>
